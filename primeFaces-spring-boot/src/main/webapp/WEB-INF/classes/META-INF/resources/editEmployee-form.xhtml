<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<ui:composition template="layout.xhtml">

    <ui:define name="content">
        <h:form id="productForm">
            <p:panel header="Product Details">
                <h:panelGrid columns="1">
                    <p:outputLabel for="name" value="Name: " />
                    <p:inputText id="name" value="#{editEmployeeController.editEmployee.name}"  />
                    <p:outputLabel for="surname" value="Surname: " />
                    <p:inputText id="surname" value="#{editEmployeeController.editEmployee.surname}" />
                    <p:outputLabel for="mail" value="Mail: " />
                    <p:inputText id="mail" value="#{editEmployeeController.editEmployee.mail}" />
                    <p:outputLabel for="address" value="Address: " />
                    <p:inputText id="address" value="#{editEmployeeController.editEmployee.address}" />
                    <h:commandButton value="Update" action="#{editEmployeeController.update}" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>

</html>
