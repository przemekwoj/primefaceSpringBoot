<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<ui:composition template="layout.xhtml">

    <ui:define name="content">
        <h:form id="productForm">
            <p:panel header="Product Details">
                <h:panelGrid columns="1">
                    <p:outputLabel for="name" value="Name: " />
                    <p:inputText id="name" value="#{addEmployeeController.newEmployee.name}" />
                    <p:outputLabel for="surname" value="Surname: " />
                    <p:inputText id="surname" value="#{addEmployeeController.newEmployee.surname}" />
                    <p:outputLabel for="mail" value="Mail: " />
                    <p:inputText id="mail" value="#{addEmployeeController.newEmployee.mail}" />
                    <p:outputLabel for="address" value="Address: " />
                    <p:inputText id="address" value="#{addEmployeeController.newEmployee.address}" />
                    <h:commandButton value="Save" action="#{addEmployeeController.save}" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>

</html>
