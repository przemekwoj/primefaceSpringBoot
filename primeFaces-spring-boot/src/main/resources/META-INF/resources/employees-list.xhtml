<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <h:form id="form">
            <p:panel header="Employees List">
                <p:dataTable id="table" var="employee" value="#{employeesList.employees}">
                    <p:column>
                        <f:facet name="header"># Id</f:facet>
                        <h:outputText value="#{employee.id}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{employee.name}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">Surname</f:facet>
                        <h:outputText value="#{employee.surname}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">Address</f:facet>
                        <h:outputText value="#{employee.address}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">Mail</f:facet>
                        <h:outputText value="#{employee.mail}" />
                    </p:column>

                    <p:column>
                        <h:commandButton value="Delete" action="#{deleteEmployeeController.deleteEmployee(employee.id)}" />
                    </p:column>

                    <p:column>
                        <h:commandButton value="Edit" action="#{editEmployeeController.edit(employee)}" />
                    </p:column>

                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>

</html>
